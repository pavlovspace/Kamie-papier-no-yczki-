<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>kamień-nożyce-papier</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="game">
    <h1>kamień-nożyce-papier</h1>
    <div class="counter-block">
      <div class="count count-user">0</div>
      <span>:</span>
      <div class="count count-comp">0</div>
    </div>
    <div class="figure-container">
      <div class="user-field">
        <button class="field rock" data-field="r"></button>
        <button class="field scissors" data-field="s"></button>
        <button class="field paper" data-field="p"></button>
      </div>
      <div class="comp-field">
        <button class="field rock" data-field="r"></button>
        <button class="field scissors" data-field="s"></button>
        <button class="field paper" data-field="p"></button>
      </div>
    </div>
    <h3 class="result">Wybierz opcję</h3>
  </div>
  <div class="buttons">
    <button class="play">Zagraj ponownie</button>
  </div>

  <audio src="#" class="sound"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
