<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>kamień-nożyce-papier</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
  <section class="game">
    <div class="container">
      <div class="score">
        <div class="player-score">
          <h2>player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>kamień nożyce papier</h1>
        <button>Zagrajmy</button>
      </div>

      <div class="match">
        <h2 class="winner">Wybierz opcję</h2>
        <div class="hands">
          <img class="player-hand" src="./img/rock.png" alt="" />
          <img class="computer-hand" src="./img/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">kamień</button>
          <button class="paper">papier</button>
          <button class="scissors">nożyce</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
